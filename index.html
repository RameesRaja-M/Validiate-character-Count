<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    
    <!-- MY STYLE SHEET -->
    <link rel="stylesheet" href="style.css">

    <!-- GOOGLE FONT POPPINS LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <textarea id="message" placeholder="Type your Message..." maxlength="200"></textarea>
        <p id="counter">0/200 Characters</p>
        <p id="warning" class="hidden">Character Limit Reached!</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
